   <h1>Tag em html</h1> 
   <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir deverá utilizar em cada caso.</p>

   <ul type="square">
<li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
<li><abbr title="Use a tag H1 até <h6>">Título</abbr></li>
<li><abbr title="Use a tag <img>">Imagens</abbr></li>
<li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
<li><abbr title="Use a tag <code> dentro da tag entre as tag <pre>">Códigos-fonte</abbr></li>
<li><abbr title="Use entre as tag <ol> a tag <li>">Listas numeradas</abbr></li>
<li><abbr title="Use entre a tag<ul> a tag <li>">Listas com demarcadores</abbr></li>
 
   </ul>
